<body>
    
    <div class="container">
        <div>
            <a href="./index.html" class="btn btn-info mt-1">Home Page</a>
        </div>
        <div class="border-0 border-info m-5 rounded">
            <form action="/action_page.php" class="text-muted">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" id="fname" name="firstname" placeholder="Your name.." class="form-control">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" id="lname" name="lastname" placeholder="Your last name.." class="form-control">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <select id="country" name="country" class="form-control">
                      <option value="australia">Australia</option>
                      <option value="canada">Canada</option>
                      <option value="usa">USA</option>
                      <option value="india">India</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city" placeholder="enter your city" class="form-control">
                </div>
                <div class="form-group">
                    <label for="subject">Comments</label>
                    <textarea id="subject" name="subject" placeholder="Write your comments here.." style="height:200px" class="form-control"></textarea>
                </div>
            
                <button type="submit" class="btn btn-primary mt-2 form-control">Submit</button>

              </form>
        </div>
      </div>
